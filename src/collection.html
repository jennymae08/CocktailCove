    <section class="carousel" >
      <h4>Explore <span> Cocktails</span></h4>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/imgs/carousel1.jpg" class="d-block w-100" alt="Zombie Cocktail">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-dark fw-bold">Zombie Cocktail</h5>
            
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/imgs/carousel2.jpg" class="d-block w-100" alt="Barbie Drink">

        </div>
        <div class="carousel-item">

          <div class="carousel-caption d-none d-md-block">
            <h5>GSM Margarita</h5>
            
          </div>
        </div>
      </div>
    </section>
    

  
    <!--Menu Heading-->
    <section class="menu" id="menu" >
      <div class="top-heading">Our <span>Menu</span></div>
      <br>
      <!--dropdown-->
      <div class="dropdown">
        <form class="search-container" id="form_search">
          <input type="text"
          id="input_search"
          name="search"
          class="search-bar" 
          placeholder="Search...">
          <i class="fas fa-search search-icon"></i> 
        </form>
        <div class="select">
          <span class="selected">Ratings</span>
          <div class="caret"></div>
        </div>
        <ul class="menu">
          <li class="active">5 Star</li>
          <li>4 Star</li>
          <li>3 Star</li>
          <li>2 Star</li>
          <li>1 Star</li>
        </ul>
      </div>
    
      <!--Menu-->
      <div class="container">
        <div class="row" id="get_data">
          
        </div>
      </div>
    </section>
